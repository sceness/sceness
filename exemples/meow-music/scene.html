<scene>
  
    <style>
    :root {
      --meow-color: #ff0066;
      --meow-second-color: #7f0033;
      --theme-first-color: white;
    }
      .centered{
        top:50% !important;
        left:50% !important;
        translate:-50% -50% !important;
      }
      
      .v-centered{
        top:50% !important;
        translate:0 -50% !important;
      }
      
      .h-centered{
        left:50% !important;
        translate:-50% 0 !important;
      }

      scene{
        position: fixed;
        background:
                    linear-gradient(0deg, var(--meow-color),var(--meow-color)),
                    linear-gradient(0deg, var(--meow-color),var(--meow-color)),
                    linear-gradient(0deg, var(--meow-color),var(--meow-color)),
                    linear-gradient(0deg, var(--meow-color),var(--meow-color)),
                    linear-gradient(0deg, var(--meow-color),var(--meow-color)),
                    linear-gradient(0deg, var(--meow-color),var(--meow-color)),
                    linear-gradient(0deg, var(--meow-color),var(--meow-color)),
                    linear-gradient(0deg, var(--meow-color),var(--meow-color));
                    background-size: 40% 100%, 10% 100%, 10% 100%, 10% 100%, 10% 100%, 10% 100%, 10% 100%, 40% 100% !important;
                    background-position: 0% 0%, 25% 0%, 35% 0%, 45% 0%, 55% 0%, 65% 0%, 75% 0%, 100% 0% !important;
        background-repeat: no-repeat !important;
        height: 100dvh;
        width: 100vw;
        z-index: 99;
        display: block;
        transition: 0.3s;
      }
      
      scene .copyright{
        position: absolute;
        display: block;
        color: var(--theme-first-color);
        bottom: 10px;
        opacity: 0;
        transform: translateY(30px);
        transition: 1s;
      }
      
      /* show our logo at the start */
      scene.i .copyright{
        transform: translateY(0px);
        opacity: 1;
      }
      
      /* finish */
      scene.ii{
        background-size: 40% 10%, 10% 30%, 10% 50%, 10% 10%, 10% 80%, 10% 20%, 10% 60%, 40% 30% !important;
        translate: 0 -100dvh;
      }
      
      scene logo{
        width: 200px;
        aspect-ratio: 3/2;
        rotate: 10deg;
        transform: translateX(-15px);
        
        animation: logo-shake 0.75s linear infinite;
      }
      
      @keyframes logo-shake {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(5px, 5px) rotate(3deg); }
        50% { transform: translate(0, 0) rotate(0eg); }
        75% { transform: translate(-5px, 5px) rotate(-3deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      
      scene logo meow{
        width: 30px;
        aspect-ratio: 3/2;
        background: var(--meow-color);
        border-radius: 50%;
        z-index: 2;
      }
      
      scene logo meow moustache{
        width: 140px;
        height: 10px;
      }
      
      scene logo meow moustache:nth-child(2){
        rotate: 20deg;
      }
      scene logo meow moustache:nth-child(3){
        rotate: -20deg;
      }
      scene logo meow moustache::before,
      scene logo meow moustache::after{
        content: '';
        background: var(--meow-color);
        position: absolute;
        width: 30px;
        height: 10px;
      }
      scene logo meow moustache::before{
        left: 0;
      }
      scene logo meow moustache::after{
        right: 0;
      }
      
      scene logo::before,
      scene logo::after{
        content: '';  display: block;
        background: var(--theme-first-color);
        position: absolute;
      }
      
      scene logo::before{
        width: 200px;
        border-radius: 50%;
        aspect-ratio: 3/2;
        top: 0;
      }
      
      scene logo::after{
        height: 600px;
        width: 30px;
        top: 63px;
        translate: -100% -100%;
        left: 200px;
      }
    </style>
  
    <logo class="centered">
        <meow class="centered">
            <moustache class="centered"></moustache>
            <moustache class="centered"></moustache>
            <moustache class="centered"></moustache>
        </meow>
    </logo>
    <div class="copyright h-centered"><a href="https://github.com/sceness/">sceness</a></div>
  
    <script>
        window.onload  =  function(){
            Scene = document.querySelector('scene')
            Scene.classList.add('i');
            setTimeout(() => {
                Scene.classList.add('ii');
                setTimeout(() => {
                    Scene.remove();
                }, 1000);
            }, 1500);
        }
    </script>
  
</scene>
